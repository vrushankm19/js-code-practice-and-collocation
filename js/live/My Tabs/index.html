<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="tabs">
        <div class="tabs-list">
            <ul class="tabs-list-con">
                <li class="tabs-list-item" data-tabs="1"><button>Tab 1</button></li>
                <li class="tabs-list-item" data-tabs="2"><button>Tab 2</button></li>
                <li class="tabs-list-item" data-tabs="3"><button>Tab 3</button></li>
                <li class="tabs-list-item" data-tabs="4"><button>Tab 4</button></li>
                <li class="tabs-list-item" data-tabs="5"><button>Tab 5</button></li>
                <li class="tabs-list-item" data-tabs="6"><button>Tab 6</button></li>
            </ul>
            <div class="tabs-container" data-tabs-con="1">
                1
            </div>
            <div class="tabs-container" data-tabs-con="2">
                2
            </div>
            <div class="tabs-container" data-tabs-con="3">
                3
            </div>
            <div class="tabs-container" data-tabs-con="4">
                4
            </div>
            <div class="tabs-container" data-tabs-con="5">
                5
            </div>
            <div class="tabs-container" data-tabs-con="6">
                6
            </div>
        </div>
    </div>


    <!-- <script src="app.js" async defer></script> -->
    <script src="app.js"></script>
</body>

</html>
